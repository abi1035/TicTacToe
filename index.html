<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wholeGame">
    <h1 id="result">Welcome to Tic Tac Toe</h1>
    
    

    <div class="container" id="board">
        <div class="box box1" id="1" onclick="boxClick(event)"></div>
        <div class="box box2" id="2" onclick="boxClick(event)"></div>
        <div class="box box3" id="3" onclick="boxClick(event)"></div>
        <div class="box box4" id="4"  onclick="boxClick(event)"></div>
        <div class="box box5" id="5" onclick="boxClick(event)"></div>
        <div class="box box6" id="6" onclick="boxClick(event)"></div>
        <div class="box box7" id="7" onclick="boxClick(event)"></div>
        <div class="box box8" id="8" onclick="boxClick(event)"></div>
        <div class="box box9" id="9" onclick="boxClick(event)"></div>

    </div>

    <button onclick="resetGame()">Reset</button>
</div>
    <script src="index.js"></script>
</body>
</html>
